<h3>{{ title }}</h3>
<div class="row">
    <div class="col-md-6">
        <div class="well">
            <form [ngFormModel]="form" (ngSubmit)="save()" >
                <fieldset>
                    <legend>
                        User
                    </legend>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" #name="ngForm" ngControl="name" [(ngModel)]="user.name">
                        <div *ngIf="name.touched && !name.valid"  
                            class="alert alert-danger well-sm">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" #email="ngForm" ngControl="email" [(ngModel)]="user.email">
                        <div *ngIf="email.touched && !email.valid"  
                            class="alert alert-danger well-sm">
                            Please type a valid email
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" #phone="ngForm" ngControl="phone" [(ngModel)]="user.phone">
                    </div>
                </fieldset>
                <fieldset ngControlGroup="address">
                    <legend>
                        Address
                    </legend>
                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" class="form-control" #street="ngForm" ngControl="street" [(ngModel)]="user.address.street">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input type="text" class="form-control" #suite="ngForm" ngControl="suite" [(ngModel)]="user.address.suite">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" #city="ngForm" ngControl="city" [(ngModel)]="user.address.city">
                    </div>
                    <div class="form-group">
                        <label>Zipcode</label>
                        <input type="text" class="form-control" #zipcode="ngForm" ngControl="zipcode" [(ngModel)]="user.address.zipcode">
                    </div>
                </fieldset>
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary" style="width: 150px;">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
