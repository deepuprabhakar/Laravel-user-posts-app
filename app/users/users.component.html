<h3>Users</h3>

<loading *ngIf="isLoading"></loading>
<div *ngIf="!isLoading">
    <p>
        <a [routerLink]="['NewUser']" class="btn btn-primary">Add User</a>
    </p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td class="text-center">
                    <a [routerLink]="['EditUser', { id: user.id }]"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                </td>
                <td class="text-center">
                    <a (click)="deleteUser(user)"><span class="glyphicon glyphicon-remove clickable" aria-hidden="true"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
